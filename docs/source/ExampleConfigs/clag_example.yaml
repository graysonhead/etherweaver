fabrics:
  network:
    vlans:
      10:
        Name: Employee
      11:
        Name: Servers
      12:
        Name: VOIP
      20:
        Name: Public Wireless
      254:
        Name: Management
    port_profiles:
      OfficePorts:
        untagged_vlan: 10
        tagged_vlans: [12]
      WirelessAccessPoint:
        untagged_vlan: 254
        tagged_vlans: [10, 20]
      Trunk:
        tagged_vlans: [10,12,20,254]
  dist_cluster:
    fabric: network
    clag:
      shared_mac: 44:38:39:FF:01:01
    interfaces:
      1G:
        9-10:
          bond_slave: peerlink
        1:
          bond_slave: po1
        2:
          bond_slave: po2
      bond:
        po1:
          clag_id: 1
          profile: Trunk
        po2:
          clag_id: 2
          profile: Trunk
appliances:
  spine1:
    fabric: dist_cluster
    hostname: dist1
    plugin_package: cumulus
    connections:
      ssh:
        hostname: 192.168.122.153
        username: cumulus
        port: 22
    clag:
      priority: 1000
      backup_ip: 192.168.122.152
      clag_cidr: [169.254.2.1/30]
      peer_ip: 169.254.2.2
  spine2:
    fabric: dist_cluster
    hostname: dist2
    plugin_package: cumulus
    connections:
      ssh:
        hostname: 192.168.122.152
        username: cumulus
        port: 22
