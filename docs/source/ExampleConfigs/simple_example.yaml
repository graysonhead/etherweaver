fabrics:
  network:
    vlans:
      10:
        Name: Employee
      11:
        Name: Servers
      12:
        Name: VOIP
      20:
        Name: Public Wireless
      254:
        Name: Management
    port_profiles:
      OfficePorts:
        untagged_vlan: 10
        tagged_vlans: [12]
      WirelessAccessPoint:
        untagged_vlan: 254
        tagged_vlans: [10, 20]
      Trunk:
        tagged_vlans: [10,12,20,254]
  dist_switches:
    fabric: network
    interfaces:
      1G:
        1-20:
          profile: OfficePorts
        20-22:
          profile: WirelessAccessPoint
        24:
          profile: Trunk
